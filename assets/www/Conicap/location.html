<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#map_canvas {
	height: 100%;
	width: 100%;
}
</style>
<script type="text/javascript" charset="utf-8" src="js/jquery.js" ></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
	function initialize() {
	
	if (navigator.geolocation)
		var watchId = navigator.geolocation.getCurrentPosition(successCallback,
				null, {
					enableHighAccuracy : true
				});
	else{
		alert("Votre smartphone ne prend pas en compte la géolocalisation");
		$(window.location).attr('href', './index.html');
		}
	}	
	
	function successCallback(position) {
		//alert('initialization...');
		map = new google.maps.Map(document.getElementById("map_canvas"), {
			zoom : 17,
			center : new google.maps.LatLng(34.004053,-6.851392),
			mapTypeId : google.maps.MapTypeId.ROADMAP
		});
		
		var marker ;
		var image='images/cognicap.jpg';
		marker = new google.maps.Marker({
			position : new google.maps.LatLng(34.004053,-6.851392),
			icon:"cognicap.png",
			map : map,
			title:"Cognicap"
		});
	};
	
</script>
</head>

<body onload="initialize()">
	<div id="map_canvas"></div>
</body>

</html>
